<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <title>Portfólio</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body class="light-theme">
  <header>
    <div class="container">
      <nav class="navbar">
        <a href="index.html">
          <img src="lp-site.png" alt="logo" width="150" class="logo-light" />
          <img src="lp-site-black.png" alt="logo" width="150" class="logo-dark" />
        </a>

        <div class="btn-group">
          <button class="theme-btn theme-btn-mobile light">
            <ion-icon name="moon" class="moon"></ion-icon>
            <ion-icon name="sunny" class="sun"></ion-icon>
          </button>

          <button class="nav-menu-btn">
            <ion-icon name="menu-outline"></ion-icon>
          </button>
        </div>

        <div class="flex-wrapper">
          <ul class="desktop-nav">
            <li><a href="#" class="nav-link">Serviços Realizados</a></li>
            <li><a href="index.html" class="nav-link">Voltar</a></li>            

            <button class="theme-btn theme-btn-desktop light">
              <ion-icon name="moon" class="moon"></ion-icon>
              <ion-icon name="sunny" class="sun"></ion-icon>
            </button>
          </ul>
        </div>

        <div class="mobile-nav">
          <button class="nav-close-btn">
            <ion-icon name="close-outline"></ion-icon>
          </button>

          <div class="wrapper">
            <p class="h3 nav-title">Menu</p>
            <ul>
              <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
              <li class="nav-item"><a href="index.html#servicos" class="nav-link">Serviços</a></li>
              <li class="nav-item"><a href="index.html#contato" class="nav-link">Contato</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="left">
          <h1 class="h1">Confira nossos <b>Projetos Realizados</b></h1>
          <p class="h3">Aqui estão alguns trabalhos desenvolvidos pela nossa equipe.</p>
        </div>

        <div class="right">
          <div class="pattern-bg"></div>
          <div class="img-box">
            <img src="logo-lp.jpg" alt="logo grande" class="hero-img"/>
            <div class="shape shape1"></div>
            <div class="shape shape2"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="portfolio-gallery container">
      <div class="portfolio-item">
        <img src="projeto-cadastro-clientes.jpg" alt="Projeto 1" class="portfolio-img"/>
        <a href="https://1992-leonardo.github.io/cadastro-cliente-site-/index.html" class="portfolio-link" target="_blank" rel="noopener noreferrer">Ver projeto</a>
      </div>
